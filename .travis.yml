language: python
env:
- TOXENV=py34
- TOXENV=py27
- TOXENV=pypy
python:
    - "3.4"
    - "2.7"
    - pypy-5.4.1
install:
  pip install -U tox flake8
before_script:
  flake8 .
script:
  tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: cyprieng
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: Trax-air/swagger-tester
    condition: $TOXENV == py27
